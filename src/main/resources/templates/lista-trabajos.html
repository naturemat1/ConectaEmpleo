<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <!--
        Vista: listaTrabajos.html
        Descripci贸n: P谩gina que muestra todas las ofertas de trabajo disponibles.
        Atributos recibidos (Model):
        - ${trabajos}: Lista de objetos Trabajo mostrados en tarjetas.
        - session.usuarioLogueado: Usuario actual en sesi贸n (para control de acceso).
    -->
    <head>
        <meta charset="UTF-8">
        <title>Lista de Trabajos</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <!-- Estilos espec铆ficos para esta p谩gina: dise帽o de tarjetas de trabajos -->
        <style>
            /* Contenedor flexible para organizar las tarjetas */
            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                padding: 2rem;
                justify-content: center;
            }

            /* Tarjeta individual de trabajo */
            .card {
                background: white;
                border-radius: 10px;
                padding: 1rem;
                width: 280px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-left: 5px solid #00bfa6; /* L铆nea decorativa izquierda */
            }

            /* T铆tulo dentro de la tarjeta */
            .card h3 {
                margin-top: 0;
                color: #1a237e;
            }

            /* Texto descriptivo en la tarjeta */
            .card p {
                color: #555;
            }

            /* Bot贸n de acci贸n dentro de la tarjeta */
            .card .cta {
                margin-top: 1rem;
                background-color: #ff5722;
                color: white;
                border: none;
                padding: 0.6rem 1.2rem;
                border-radius: 30px;
                font-weight: bold;
                cursor: pointer;
            }

            /* Efecto hover del bot贸n: cambio de color al pasar el mouse */
            .card .cta:hover {
                background-color: #e64a19;
            }
        </style>
    </head>
    <body>
        <!-- Encabezado con logo y navegaci贸n principal -->
        <header>
            <div class="logo">Conecta <span style="color:#00e5ff;">Empleo</span></div>
            <nav>
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/trabajo}">Empleos</a>
                <a th:href="@{/capacitaciones}">Capacitaciones</a>
                <a th:href="@{/usuario/perfil}">Mi Perfil</a>
            </nav>
        </header>

        <!-- Contenedor principal -->
        <div class="container">
            <!-- T铆tulo principal de la p谩gina -->
            <h2 style="color: #1a237e;"> Ofertas Disponibles</h2>

            <!-- Contenedor de tarjetas de trabajos -->
            <div class="card-container">
                <!-- Itera sobre la lista de trabajos recibida desde el modelo -->
                <div class="card" th:each="trabajo : ${trabajos}">
                    <!-- T铆tulo del trabajo -->
                    <h3 th:text="${trabajo.titulo}">T铆tulo</h3>
                    <!-- Descripci贸n detallada del trabajo -->
                    <p th:text="${trabajo.descripcion}">Descripci贸n</p>
                    <!-- Categor铆a del trabajo -->
                    <p><strong>Categor铆a:</strong> <span th:text="${trabajo.categoria}">Categor铆a</span></p>
                    <!-- Ubicaci贸n donde se realizar谩 el trabajo -->
                    <p><strong>Ubicaci贸n:</strong> <span th:text="${trabajo.ubicacion}">Ubicaci贸n</span></p>

                    <!-- Formulario para postularse a un empleo -->
                    <form th:action="@{/empleos/{id}/postular(id=${trabajo.id})}" method="post">
                        <button class="cta">Postular</button>
                    </form>

                    <!-- Formulario para finalizar un trabajo (visible solo para empleadores o sistema) -->
                    <form th:action="@{/trabajo/{id}/finalizar(id=${trabajo.id})}" method="post">
                        <button type="submit" class="cta">Finalizar Trabajo</button>
                    </form>
                </div>
            </div>

            <!-- Contenedor adicional para bot贸n de publicaci贸n (solo visible para solicitantes logueados) -->
            <div class="container">
                <!-- Condici贸n: Muestra el bot贸n solo si el usuario est谩 logueado y es de rol 'SOLICITANTE' -->
                <div th:if="${session.usuarioLogueado != null and session.usuarioLogueado.rol.name() == 'SOLICITANTE'}">
                    <!-- Enlace para crear un nuevo trabajo -->
                    <a th:href="@{/trabajo/nuevo}">
                        <button class="cta">Publicar nuevo empleo</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
