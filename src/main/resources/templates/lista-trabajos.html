<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Trabajos</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <style>
            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                padding: 2rem;
                justify-content: center;
            }

            .card {
                background: white;
                border-radius: 10px;
                padding: 1rem;
                width: 280px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-left: 5px solid #00bfa6;
            }

            .card h3 {
                margin-top: 0;
                color: #1a237e;
            }

            .card p {
                color: #555;
            }

            .card .cta {
                margin-top: 1rem;
                background-color: #ff5722;
                color: white;
                border: none;
                padding: 0.6rem 1.2rem;
                border-radius: 30px;
                font-weight: bold;
                cursor: pointer;
            }

            .card .cta:hover {
                background-color: #e64a19;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">Conecta <span style="color:#00e5ff;">Empleo</span></div>
            <nav>
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/trabajo}">Empleos</a>
                <a th:href="@{/capacitaciones}">Capacitaciones</a>
                <a th:href="@{/usuario/registro}">Mi Perfil</a>
            </nav>
        </header>

        <div class="container">
            <h2 style="color: #1a237e;">üíº Ofertas Disponibles</h2>
            <div class="card-container">
                <div class="card" th:each="trabajo : ${trabajos}">
                    <h3 th:text="${trabajo.titulo}">T√≠tulo</h3>
                    <p th:text="${trabajo.descripcion}">Descripci√≥n</p>
                    <p><strong>Categor√≠a:</strong> <span th:text="${trabajo.categoria}">Categor√≠a</span></p>
                    <p><strong>Ubicaci√≥n:</strong> <span th:text="${trabajo.ubicacion}">Ubicaci√≥n</span></p>
                    <form th:action="@{/empleos/{id}/postular(id=${trabajo.id})}" method="post">
                        <button class="cta">Postular</button>
                    </form>

                </div>
            </div>
            <div class="container">

                <div th:if="${session.usuarioLogueado != null and session.usuarioLogueado.rol.name() == 'SOLICITANTE'}">
                    <a th:href="@{/trabajo/nuevo}">
                        <button class="cta">Publicar nuevo empleo</button>
                    </a>
                </div>

            </div>

        </div>
    </body>
</html>
