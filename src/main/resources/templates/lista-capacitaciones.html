<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <!--
        Vista: capacitaciones.html
        Descripci√≥n: P√°gina que muestra todas las capacitaciones disponibles para inscripci√≥n.
        Atributos recibidos (Model):
        - ${capacitaciones}: Lista de objetos Capacitacion mostrados en tarjetas.
    -->
    <head>
        <meta charset="UTF-8">
        <title>Capacitaciones</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <!-- Estilos espec√≠ficos para esta p√°gina: dise√±o de tarjetas y botones -->
        <style>
            /* Contenedor flexible para organizar las tarjetas */
            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
                padding: 2rem;
                justify-content: center;
            }

            /* Tarjeta individual de capacitaci√≥n */
            .card {
                background: white;
                border-radius: 10px;
                padding: 1rem;
                width: 280px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-left: 5px solid #00bfa6; /* L√≠nea decorativa izquierda */
            }

            /* T√≠tulo dentro de la tarjeta */
            .card h3 {
                margin-top: 0;
                color: #1a237e;
            }

            /* Texto descriptivo en la tarjeta */
            .card p {
                color: #555;
            }

            /* Bot√≥n de acci√≥n dentro de la tarjeta */
            .card .cta {
                margin-top: 1rem;
                background-color: #ff5722;
                color: white;
                border: none;
                padding: 0.6rem 1.2rem;
                border-radius: 30px;
                font-weight: bold;
                cursor: pointer;
            }

            /* Efecto hover del bot√≥n: cambio de color al pasar el mouse */
            .card .cta:hover {
                background-color: #e64a19;
            }
        </style>
    </head>
    <body>
        <!-- Encabezado con logo y navegaci√≥n principal -->
        <header>
            <div class="logo">Conecta <span style="color:#00e5ff;">Empleo</span></div>
            <nav>
                <a th:href="@{/}">Inicio</a>
                <a th:href="@{/trabajo}">Empleos</a>
                <a th:href="@{/capacitaciones}">Capacitaciones</a>
                <a th:href="@{/usuario/perfil}">Mi Perfil</a>
            </nav>
        </header>

        <!-- Contenedor principal -->
        <div class="container">
            <!-- Barra de t√≠tulo y bot√≥n de creaci√≥n -->
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <!-- T√≠tulo principal de la p√°gina -->
                <h2 style="color: #1a237e;">üìö Capacitaciones Disponibles</h2>
                <!-- Enlace para crear una nueva capacitaci√≥n (visible para administradores o entidades autorizadas) -->
                <a th:href="@{/capacitaciones/nueva}" class="cta" style="text-decoration: none;">‚ûï Crear Capacitaci√≥n</a>
            </div>

            <!-- Contenedor de tarjetas de capacitaciones -->
            <div class="card-container">
                <!-- Itera sobre la lista de capacitaciones recibidas desde el modelo -->
                <div class="card" th:each="cap : ${capacitaciones}">
                    <!-- T√≠tulo de la capacitaci√≥n -->
                    <h3 th:text="${cap.titulo}">T√≠tulo</h3>
                    <!-- Categor√≠a -->
                    <p><strong>Categor√≠a:</strong> <span th:text="${cap.categoria}">Categor√≠a</span></p>
                    <!-- Fecha de inicio -->
                    <p><strong>Fechas:</strong> <span th:text="${cap.fecha}">Fecha</span></p>
                    <!-- Descripci√≥n detallada -->
                    <p th:text="${cap.descripcion}">Descripci√≥n</p>
                    <!-- Formulario para inscribirse a la capacitaci√≥n -->
                    <form th:action="@{/capacitaciones/{id}/inscribirse(id=${cap.id})}" method="post">
                        <button class="cta">Inscribirse</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
